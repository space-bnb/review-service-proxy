<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space work reviews</title>
  <style>
    .proxy-container {
      margin: 0;
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .proxy-container-columns {
      width: 90%;
      height: 100%;
      display: grid;
      grid-template-columns: 70% 30%;
      grid-gap: 20px; 
    } 

    @media screen and (max-width: 1000px) {
      .proxy-container-columns {
        display: block;
      }

      .col-2 {
        display: none;
      }
    }

    .col-2 {
      height: 100%;
    }

    .gap {
      margin-bottom: 75px;
    }

    .self-serve-wrapper button {
  box-sizing: border-box;
  height: 56px;
}
button.up, button.down {
  box-sizing: border-box;
  height: 100%;
  border-radius: 0;
}
  </style>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
  <div id="nav" class="gap"></div>
  <div class="proxy-container">
    <div class="proxy-container-columns">
      <div class="col-1">
        <div id="layout-header"></div>
        <div id="header-review-stats"></div>
      </div>
      <div class="col-2">
        <div id="layout-header-address"></div>
      </div>      
    </div>
  </div>
  <div class="proxy-container">
    <div class="proxy-container-columns">
      <div class="col-1">
        <div id="photos-slider" class="gap"></div>
        <div id="workspaces" class="gap"></div>
        
        <div id="amenities" class="gap"></div>
        
        <div id="location-service" class="gap"></div>
        
        <div id="workspace-description" class="gap"></div>
        
        <div id="reviews" class="gap"></div>
        
        <div id="nearby" class="gap"></div>
        
      </div>
      <div class="col-2">
        <div id="contact-service" style="height: 100%"></div>
      </div>
    </div>
  </div>
  <div id="footer"></div>
  
</body>
<script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/bb32e62705.js" crossorigin="anonymous"></script>

<script src="https://spacework-bundles.s3-us-west-1.amazonaws.com/layout.js"></script>
<script src="https://rpt25-photos-service.s3-us-west-1.amazonaws.com/js/nav.js.gz"></script>

<script src="https://rpt25-photos-service.s3-us-west-1.amazonaws.com/js/workspace-description.js.gz"></script>
<script src="https://rpt25-photos-service.s3-us-west-1.amazonaws.com/js/photos-slider.js.gz"></script>

<script src="https://workspaces-service.s3-us-west-1.amazonaws.com/dist/workspaces.js"></script>
<script src="https://amenities-service.s3-us-west-1.amazonaws.com/dist/amenities.js"></script>

<script src="https://spacework-bundles.s3-us-west-1.amazonaws.com/reviews.js"></script>
<script src="https://spacework-bundles.s3-us-west-1.amazonaws.com/nearby.js"></script> 


<script src="https://fec-contact-service.s3.us-east-2.amazonaws.com/main.compressed.js"></script>
<script src="https://fec-location-service.s3.us-east-2.amazonaws.com/main.compressed.js"></script>






</html>
